{% load static %}
<DOCTYPE html>
    <html lang="en">
        <head>
        <title> Gamer Manangement System </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/add_games2.css' %}" rel="stylesheet">
        </head>
        <body> 
            <nav >
              <div class="nav">
                <a  href="{% url 'index' %}"><i class="fa-solid fa-gamepad"></i> Gamer Management System</a></li>
                <a href="{% url 'add_games' %}"><i class= "fa-solid fa-plus"></i> Add Games</a></li>
                <a href="{% url 'add' %}"><i class="fa-solid fa-plus"></i> Add Gamer </a></li>
                <a href="{% url 'show' %}"><i class="fa-solid fa-bars"></i> Show Games </a></li>
                <br><br>
                <center><div class="header"><h2><i class="fa-solid fa-headset" style="color:  #8EB897;"></i> GAM ~ Site for Gamers + Entertainers</h2></center>
<br>
                  <form class="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- other form fields -->
                    <br>
                    <label>Games name:</label>
                      <input type="text" name="games_name" id="games_name" required>
                      <br><br>
                    <label for="id_gameThumbnails">Game Thumbnails:</label>
                      <input type="file" name="gameThumbnails" accept=".jpg, .png, .jpeg, .gif, .svg">
                      <br><br>
                    <label for="id_video">Video:</label>
                      <input type="file" name="video" accept=".mp4">
                      <br><br>
                    <button type ="submit" class="button">
                      <svg class="svgIcon" viewBox="0 0 384 512">
                        <path
                          d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                        ></path>
                      </svg>
                    </button>
                </form>
 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
    <html>
