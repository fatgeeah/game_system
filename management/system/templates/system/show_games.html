{% load static %}
<DOCTYPE html>
    <html lang="en">
        <head>
        <title> Gamer Manangement System </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/show_games1.css' %}" rel="stylesheet">
        </head>
        <body> 
            <div class="nav">
                <a  href="{% url 'index' %}"><i class="fa-solid fa-gamepad"></i> Gamer Management System</a></li>
                <a href="{% url 'add_games' %}"><i class= "fa-solid fa-plus"></i> Add Games</a></li>
                <a href="{% url 'add' %}"><i class="fa-solid fa-plus"></i> Add Gamer </a></li>
                <a href="{% url 'show' %}"><i class="fa-solid fa-bars"></i> Show Games </a></li>
                <div class="search">
                <form class="search-add-wrapper" method="POST" action="{% url 'search_games' %}"  style="margin-top: 20px;display: flex;">
                  {% csrf_token %}  
                  <input class="form-control me-1" type="search" placeholder="Search Games" style="color:white;font-size:15px;" aria-label="Search" name="searched">
                  <button class="btn4" type="submit">Search</button>
                </form> 
              </div>
<div class="container mt-4">
    <h3>Show Games</h3>
<br>
{% for game in games %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ game.gameThumbnails.url }}" class="img-fluid" alt="{{ game.game_names }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ game.game_names }}</h5>
                    <!-- You can add more details here if needed -->
                    <p class="card-text">
                        {% if game.video %}
                            Video: <a href="{{ game.video.url }}" target="_blank">{{ game.video.name }}</a>
                        {% else %}
                            No video available
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</head>
<html>
