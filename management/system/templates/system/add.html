{% load static %}
<DOCTYPE html>
    <html lang="en">
        <head>
        <title> Gamer Manangement System </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/add_gamers2.css' %}" rel="stylesheet">
        </head>
        <body class="d-flex flex-column min-vh-100"> 
          <div class="nav">
            <a  href="{% url 'index' %}"><i class="fa-solid fa-gamepad"></i> Gamer Management System</a></li>
            <a href="{% url 'add_games' %}"><i class= "fa-solid fa-plus"></i> Add Games</a></li>
            <a href="{% url 'add' %}"><i class="fa-solid fa-plus"></i> Add Gamer </a></li>
            <a href="{% url 'show' %}"><i class="fa-solid fa-bars"></i> Show Games </a></li>
            <div class="search">
            <form class="search-add-wrapper" method="POST" action="{% url 'search_games' %}"  style="margin-top: 20px;display: flex;">
              {% csrf_token %}  
              <input class="form-control me-1" type="search" placeholder="Search Games" style="color:white;font-size:15px;" aria-label="Search" name="searched">
              <button class="btn4" type="submit">Search</button>
            </form> 
          </div>
            <br><br>
<br><br>
<center><h3 class="text-center">Add a new Gamer to the System</h3></center>
{% if success %}
          <div class="alert alert-success" role="alert">
            The new student added successfully.
            <a href="{% url 'index' %}" class="alert-links"> Go Back,</a>
          </div> 
{% else %}
        <div class="form"  class="row justify-content-center">
            <div class="col-6">
                <div class="card border-success mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-user-headset"></i><h2>Gamer Registeration</h2>
                    </div>
                    <div class="card-body">
                      <div class="center"> 
                        <form action="{% url 'add' %}" method="post">  
                            {% csrf_token %}
                          <div class="txt_field">
                              <label>Create a username : </label>
                              <input type="text" name="username" id="username" required="required">
                              <br>
                            </div>
                            <br>
                           <div class="txt_field">
                              <label>Enter your Firstname : </label>
                              <input type="text" name="firstname" id="firstname" required="required">
                              <br>
                            </div>
                            <br>
                            <div class="txt_field">
                              <label>Enter your Lastname : </label>
                              <input type="text" name="lastname" id="lastname" required="required">
                              <br>
                            </div>
                            <br>
                            <div class="txt_field">
                              <label>Enter your Email : </label>
                              <input type="email" name="email" id="email" required="required">
                              <br>
                            </div>
                            <br>
                            <div class="txt_field">
                              <label>Enter game type : </label>
                              <input type="text" name="games" id="games" required="required">
                              <br><br><br>
                              <button  type="submit" title="Add" class="cssbuttons-io-button">
                                <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
                                <span>Add Gamer</span>
                              </button>
                    <div class="menu">
                      <button class="btn" onclick="window.location.href='{% url 'index' %}'">
                        <span class="text">Cancel</span>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path>
                            </svg>
                        </span>
                    </button>
                  </form>  
                    </div>
                  </div>
            </div>
        </div>    
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</head>
<html>
